spring.application.name=GestionRefugios
# Configuracion de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/refugio_animal?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de nombrado para usar snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Configuracion del pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Configuracion de carga de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Directorio de subida de imagenes (ruta absoluta)
app.upload.dir=C:/java/spring/GestionRefugios/uploads/animales/

# Configuracion JWT
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast32CharactersLongForSecurityPurposes
jwt.expiration=86400

# Configuracion de logging para depuración
logging.level.mp.project.gestionrefugios.config=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.root=INFO